<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app for English study</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-box">
        <div class="heading">WHAT IS THE WEATHER TODAY?</div>
        <h1 id="city">Tokyo</h1>

        <ul>
          <li>Last updated:<span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clear-fix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png "
                alt="Clear"
              />

              <strong id="temperature">12</strong>
              <span class="units">°C| <a href="#"> °F </a> </span>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>Km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/polina-mayumi-770527215"
          target="_blank"
          >Polina Mayumi
        </a>
        and is
        <a
          href="https://github.com/MaPoMi/weather-app-for-English-study.git"
          target="_blank"
          >open-sourced on GitHub
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
