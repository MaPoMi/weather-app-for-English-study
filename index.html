<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script>
      src = "https://kit.fontawesome.com/3808cdeaea.js";
      crossorigin = "anonymous";
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app for English study</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-box">
        <div class="heading">WHAT IS THE WEATHER TODAY?</div>
        <div class="search">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Type a city..."
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="SEARCH"
                  class="btn btn-primary w-100"
                  id="city-search"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  id="current"
                  class="btn btn-primary w-100"
                >
                  MY LOCATION
                </button>
              </div>
            </div>
          </form>
        </div>

        <h1 id="city"></h1>
        <ul>
          <li>Last updated:<span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clear-fix weather-temperature">
              <img src=" " alt="Clear" id="icon" />

              <strong id="temperature"> </strong>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a>|
                <a href="#" id="fahrenheit-link"> °F </a>
              </span>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>Km/h</li>
            </ul>
          </div>
          <img src="images/globe1.jpg" />

          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/polina-mayumi-770527215"
          target="_blank"
          >Polina Mayumi
        </a>
        and is
        <a
          href="https://github.com/MaPoMi/weather-app-for-English-study.git"
          target="_blank"
          >open-sourced on GitHub
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
